    <div class=" firstScreen">

      <div class="row loginScreen">
        <div class="col-md-12">
          <div class="tokenPage tokenPage1">
            <fieldset class="fieldSet form-group">
              <legend class="fieldSetLegend">
                <h5 class="tokenHeading form-group text-uppercase">Electra Password Reset</h5>
              </legend>
              <form [formGroup]="forgotPasswordForm" novalidate>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" [ngClass]="{'has-error':email.invalid && email.touched || isSerErrorMessage}">
                      <label class="control-label"> Please Enter Your Registered Email ID</label>
                      <input type="text" class="form-control" formControlName="email">
                      <div *ngIf="email.invalid && email.touched" class=" text-danger">
                        <div *ngIf="email.errors?.required">
                          Email is required
                        </div>
                        <div *ngIf="email.errors?.pattern">
                          Please provide a valid email id.
                        </div>
                      </div>
                      <div class=" text-danger" *ngIf="isSerErrorMessage && email.valid">
                        {{serErrorMessage}}
                      </div>
                      <!-- <span class="errText" *ngIf="isSerErrorMessage"></span>
                      <span class="errText" *ngIf="forgotPasswordForm.get('email').touched && forgotPasswordForm.get('email').hasError('required')">Email is required</span>
                      <span class="errText" *ngIf="forgotPasswordForm.get('email').touched && forgotPasswordForm.get('email').hasError('email') && forgotPasswordForm.get('email').value.length >=1">Please provide an valid email id</span> -->
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-block btn-primary" (click)="forgotPassword()">Submit</button>
                  </div>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->

  <div class="loaderBackground" *ngIf="loaderMain">
    <div class="loader" *ngIf="loader">
      <div class="text-center" style="height:100%;width:100%;padding-top:30px;">

      </div>
    </div>
    <div *ngIf="loaderText">
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="">Password reset link has been sent to your email id, please check your mailbox</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <a role="button" routerLink="/login" class="btn btn-primary">Click Here To Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<app-alert [message]="currentMessage"></app-alert>
